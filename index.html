<!DOCTYPE html>
<html>
<head>
  <title>Movie Searcher - AJAX App</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Movie Searcher</a>
      </div>
      <form class="navbar-form navbar-left">
        <div class="input-group">
          <input id="search-film" type="search" class="form-control" placeholder="Search by film name">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" aria-label="Left Align" onclick="searchByFilm()">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
  </nav>
  <div class="container">
    <section class="row">
      <div class="col-xs-12">
        <a class="btn btn-primary" onclick="searchByCategory('cartoon')">Cartoon</a>
        <a class="btn btn-primary" onclick="searchByCategory('adventure')">Adventure</a>
      </div>
    </section>
    <section class="row">
      <div class="col-xs-12">
        <h4 id="counter"></h4>
      </div>
    </section>
    <section class="row">
      <article id="item-list">
        <div class="col-md-3 col-sm-4 movie-thumbnail hide">
          <div class="thumbnail">
            <img>
            <div class="caption">
              <h4></h4>
              <h5></h5>
              <p></p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </div>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
